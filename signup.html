<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | PawCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #8fd3f4, #84fab0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .signup-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .signup-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-card input {
            border-radius: 10px;
        }

        .signup-card button {
            border-radius: 10px;
        }

        .back-home {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <h2>üêæ Create Account</h2>
    <p class="text-center text-muted">Join PawCare today</p>

    <form onsubmit="return validateSignup()">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100">Sign Up</button>
    </form>

    <div class="back-home">
        <p>Already have an account? <a href="login.html">Login</a></p>
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</div>

<script>
    function validateSignup() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
    
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }
    
        let user = {
            name: name,
            email: email,
            password: password
        };
    
        localStorage.setItem("pawcareUser", JSON.stringify(user));
    
        alert("Account created successfully! Please login.");
        window.location.href = "login.html";
        return false;
    }
    </script>
    
</body>
</html>

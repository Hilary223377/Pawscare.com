<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | PawCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #8fd3f4, #84fab0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-card input {
            border-radius: 10px;
        }

        .login-card button {
            border-radius: 10px;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>üêæ Login</h2>
    <p class="text-center text-muted">Welcome back to PawCare</p>

    <form onsubmit="return loginUser()">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="loginEmail" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="loginPassword" class="form-control" required>
        </div>

        <button class="btn btn-success w-100">Login</button>
    </form>

    <div class="links">
        <p>Don‚Äôt have an account? <a href="signup.html">Sign up</a></p>
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</div>

<script>
function loginUser() {
    let email = document.getElementById("loginEmail").value;
    let password = document.getElementById("loginPassword").value;

    let user = JSON.parse(localStorage.getItem("pawcareUser"));

    if (!user) {
        alert("No account found. Please sign up first.");
        return false;
    }

    if (email === user.email && password === user.password) {
        alert("Login successful!");
        window.location.href = "home.html";
        return false;
    } else {
        alert("Invalid email or password!");
        return false;
    }
}
</script>

</body>
</html>

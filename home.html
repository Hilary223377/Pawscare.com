<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PawCare | Dog Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <div class="d-flex align-items-center gap-3">
            <span class="navbar-brand fw-bold mb-0">üêæ PawCare</span>
            <a href="index.html" class="btn btn-outline-secondary btn-sm">
                ‚Üê Back
            </a>
        </div>
        
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
            üõí Cart (<span id="cartCount">0</span>) - $<span id="cartTotal">0</span>
        </button>
    </div>
</nav>

<!-- Dogs -->
<section class="container my-5">
    <h2 class="text-center mb-4">Available Dogs</h2>
    <div class="row g-4" id="dogContainer"></div>
</section>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Your Cart</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <ul class="list-group mb-3" id="cartItems"></ul>

                <h5>Total: $<span id="modalTotal">0</span></h5>

                <input type="email" id="orderEmail" class="form-control mt-3"
                       placeholder="Enter your email to place order">
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>
</div>
<!-- Cart Icon in Navbar -->
<a href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
    <i class="fas fa-shopping-cart"></i>
    <span id="cartCount" class="badge bg-danger">0</span>
</a>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Shopping Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul id="cartItems" class="list-group mb-3"></ul>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>Total: $<span id="modalTotal">0.00</span></h5>
                    <button class="btn btn-danger" onclick="clearCart()">
                        <i class="fas fa-trash"></i> Clear Cart
                    </button>
                </div>
                
                <div class="mb-3">
                    <label for="orderEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="orderEmail" 
                           placeholder="Enter your email for order confirmation">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                <button type="button" class="btn btn-success" onclick="placeOrder()">
                    <i class="fas fa-check"></i> Place Order
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="home.js"></script>
